<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Document</title>
</head>
<body>
    <p> function is triggered when the user releases akey in the 
    The function outputs the actual key/letter that was released is 
    field </p>
    Enter your name:<input type="text" id="fname" onkeyup="myFunction()">
    Enter your nick name: <input type="text" id="nname" onkeyup="myFunction()">
    <p> My name is :<span id="demo"></span></p>
   <script>
        function myFunction(){
            var a = document.getElementById("fname").value;
            var b = document.getElementById("nname").value;
            document.getElementById("demo").innerHTML=a+" "+b;
        }
   </script>
</body>
</html>
