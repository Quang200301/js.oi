<body>
    
    Semester 1 :<input type="number" id="n1" onkeyup="myFunction()"> <br><br>
    Semester 2 :<input type="number" id="n2" onkeyup="myFunction()"> <br><br>
    <div>Year
    <select id="year">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select> <br><br>
    </div>
    <div>
        sumary :
        <input type="text" id="sum">
    </div> <br><br>
    <div>
        <button onclick="functionOK()">ok</button>
        <button onclick="functionCancle()">Can't</button>
        
        
    </div>
    <script language="javascript"type="text/javaScript">
       function functionOK(){
           var hk1=parseInt(document.getElementById("n1").value);
           var hk2=parseInt(document.getElementById("n2").value);
           var y=document.getElementById('year');
           var value=y[y.selectedIndex].value;

          var resule;
           if (value==1){
               resule=( (hk1+(hk2*2))/3);
           }
           else if(value==2){
                resule=((hk1+(hk2*3))/4);
           }
            else if (value){
               resule=((hk1+(kh2*4))/5);
            }
           document.getElementById("sum").value=resule;
        }
        function functionCancle(){
            document.getElementById("n1").value="";
            document.getElementById("n2").value="";
            document.getElementById("sum").value="";
        }
        
     </script>
