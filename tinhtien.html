<body>
    <form id="abc">
        <label>chọn:</label>
        <div>nước uống

        </div>

    <script>
        function caculate() {

            var optionDrink = document.forms["abc"].nu.value;
            document.getElementById('kq').innerHTML=optionDrink;
            console.log(optionDrink);
            var optionfruit = document.forms["abc"].tc.value;
            console.log(optionfruit);
            var money = document.getElementById('mm').value;
            console.log(money);
            var result= money-(Number(optionDrink) + Number(optionfruit))
            console.log( result);
            if(result>0){
                document.getElementById("td").value="mời bạn xơi nuoc";
                document.getElementById("qq").value="số tiền còn lại của bạn là:";
                document.getElementById("kq").innerHTML = result;
            }
            else{
                
                document.getElementById("kq").innerHTML = "Bạn ko đủ tiền để thực hiện giao dịch"
            }
        } 
        function cancel(){
           window.location.reload();
          
        }
       
    </script>
